---
layout: default
---
<div class="container">
<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{{ site.url }}">Beranda</a></li>
    <li class="breadcrumb-item"><a href="/store/">Toko</a></li>
    <li class="breadcrumb-item active" aria-current="page">{{ page.title }}</li>
  </ol>
</nav>
<h2 class="display-3">{{ page.title }}</h2>
<img class="img-fluid img-thumbnail" alt="{{ page.title }}" src="{{ site.url }}/assets/img/products/{{ page.img }}"/>
<div class="mt-4">
{{ content }}
</div>
<ul class="list-group list-group-flush mt-4">
 <li class="list-group-item">
  Nama Produk: <b>{{ page.title }}</b>
 </li>   
 <li class="list-group-item">
  Halal ID: <b>{{ page.halalID }}</b>
 </li>
 <li class="list-group-item">
  Produk ID : <b>{{ page.productID }}</b>
 </li>
 <li class="list-group-item">
  Harga : <b>{{ page.price }}</b>
 </li> 
 <li class="list-group-item">
  Berat : <b>{{ page.weight }}</b>
 </li>
</ul>
<div class="d-grid gap-2 mt-4 text-center">
  <a href="{{ page.link }}" class="btn btn-custom" role="button"><span class="bi bi-whatsapp"></span> Pesan Sekarang</a>
</div>
</div>

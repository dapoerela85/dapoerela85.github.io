<!-- Basic Meta -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="mobile-web-app-capable" content="yes">
<meta name="MobileOptimized" content="320" />
<meta name="generator" content="Jekyll v{{ jekyll.version }}" />
<meta http-equiv='content-language' content='en'>
<meta name="HandheldFriendly" content="True">
<meta name='date' content='{{ site.time }}'>
<meta property="og:locale" content="{{ page.locale | default: 'id-ID' }}" />
<meta name="directory" content="submission">
<meta name="news_keywords" content="{{ site.keywords }}">
<meta name="keywords" content="{{ site.keywords }}"/>
<meta name="author" content="{{ site.author }}">
<meta name="theme-color" content="Canvas">
<meta name='coverage' content='Worldwide'>
<meta name='distribution' content='Global'>
<meta name='rating' content='General'>
<meta name='revisit-after' content='3 days'>
<meta name='subtitle' content='Knowledge of Shariah'>
<meta name='target' content='all'>
<meta name='identifier-URL' content='{{ site.url }}'>
<meta name='directory' content='submission'>
<meta itemprop='name' content='{{ site.title }}'>
<meta http-equiv='Expires' content='0'>
<meta http-equiv='Pragma' content='no-cache'>
<meta http-equiv='Cache-Control' content='no-cache'>
<meta http-equiv='imagetoolbar' content='no'>
<meta http-equiv='x-dns-prefetch-control' content='off'>
<meta name='url' content='{{ site.url }}'>
<meta name='robots' content='index,follow'>
<meta name="title" content="{% if page.title %}{{ page.title | escape }}{% elsif post.title %}{{ post.title | escape }}{% else %}{{ site.title | escape | default: 'Al-Salafiyyah' }}{% endif %}">
<meta name='abstract' content='{% if page.excerpt %}{{ page.excerpt }}{% else %}{{ site.description }}{% endif %}'>
{% if page.url =='/' %}
<link rel="canonical" href="{{ site.url }}" />
<link rel='shortlink' href='{{ site.url }}'>
{% else %}
<link rel="canonical" href="{{ page.url | absolute_url }}" />
<link rel='shortlink' href='{{ page.url | absolute_url }}'>
{% endif %}
{% if page.title %}
<title>{{ page.title | escape }}</title>
{% elsif post.title %}
<title>{{ post.title | escape }}</title>
{% else %}
<title>{{ site.title | escape | default: 'Al-Salafiyyah' }}</title>
{% endif %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<div class="row row-cols-1 row-cols-md-3 g-4">
{% for item in site.data.products.product %}  
<!-- Products -->    
<div class="col"><!-- col -->
<div class="card h-100 shadow-sm"><!-- card -->
<img src="./assets/img/products/{{ item.img }}" class="card-img-top" alt="{{ item.title }}">
<div class="card-body"><!-- card body -->
<!-- produk title & price -->
<div class="hstack gap-3">
  <div class="p-2">
   <h3 class="fs-2 fw-bold text-uppercase">{{ item.title }}</h3>   
  </div>
  <div class="p-2 ms-auto"></div>
  <div class="p-2 text-danger fw-bold text-uppercase">{{ item.price }}</div>
</div>
<!-- /produk title & price -->   
<!-- produk desc -->       
<p class="card-text">{{ item.desc }}</p>
<!-- /produk desc -->
<!-- produk btn action -->
<div class="hstack gap-3">
    <button class="btn btn-link me-auto" type="button" data-bs-toggle="collapse" data-bs-target="#{{ item.id }}" aria-expanded="false" aria-controls="{{ item.id }}">
    Detil Produk
  </button>
  <a href="https://wa.me/p/8224056527630589/6285172211985" role="button" class="btn btn-custom"><span class="bi bi-whatsapp"></span> Order Sekarang</a>
</div>
<!-- /produk btn action -->
</div><!-- card body -->
<!-- produk detil collapse -->
<div class="collapse" id="rengginangDetil">
<ul class="list-group list-group-flush">
 <li class="list-group-item">
  Nama Produk: <b>{{ item.title }}</b>
 </li>   
 <li class="list-group-item">
  Halal ID: 
 </li>
 <li class="list-group-item">
  Produk ID : <b>{{ item.id }}</b>
 </li>
 <li class="list-group-item">
  Berat : <b>{{ item.weight }}</b>
 </li>
</ul>
</div>
<!-- /produk detil collapse -->      
</div><!-- /card -->
</div><!-- col -->
<!-- /Products -->
{% endfor %}
</div>
